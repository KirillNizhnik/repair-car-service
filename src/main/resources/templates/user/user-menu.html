<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineServ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="body">
<header>
    <div class="container header-container">
        <a th:href="@{/service/service-menu/}" class="header-logo">
            <div class="logo-header">
                <svg class="icon-logo" width="34.25px" height="34.25px">
                    <use th:href="@{/images/icons.svg#icon-logo}"></use>
                </svg>
                OnlineServ
            </div>
        </a>
        <div class="header-container-right">
            <ul class="header-nav list ">
                <li class="header-nav-home "><a class="header-home link " th:href="@{/user/user-menu}">Home</a>
                </li>
                <li class=" header-nav-about "><a class="header-about link " th:href="@{/user/user-menu}">About Us</a>
                </li>
                <li class=" header-nav-service "><a class="header-service link " th:href="@{/user/user-menu}">Service</a>
                </li>
            </ul>
            <div class="header-buttons">

                <form class="form-service-menu" th:method="POST" th:action="@{/user/logout_user}">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="user-menu">
        <div class="container">
            <div class="container-wrap">
                <div class="container-left" th:each="order : ${orders}">
                        <h3 th:text="${order.getOrderName()}">Name</h3>
                        <p  th:text="${order.getOrderLatter()}">Order Latter</p>
                        <p th:if="${order.isOrderStatus()}" style="color: green" th:text="Done" > Status </p>
                        <p th:unless = "${order.isOrderStatus()}" style="color: red" th:text="Process"> Status </p>
            </div>
        </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container ">
            <div class="footer-container">
                <div class="logo-header">
                    <svg class="icon-logo" width="34.25px" height="34.25px">
                        <use th:href="@{/images/icons.svg#icon-logo}"></use>
                    </svg>
                    OnlineServ
                </div>
                <ul class="footer-nav link list ">
                    <li class="footer-nav-email footer-nav-li"><a class="footer-email link "
                                                                  href="mailto:support@onliserv.com ">support@onliserv.com</a>
                    </li>
                    <li class=" footer-nav-tel footer-nav-li"><a class="footer-tel link " href="tel:+380943833399 ">0966666666</a>
                    </li>
                    <li class=" footer-nav-geo footer-nav-li"><a class="footer-geo link " href="https://goo.gl/maps/JHLiNg9W73dXYY6U6C">Hlukhiv,
                        Ukraine</a>
                    </li>
                </ul>
                <ul class="footer-soc-list list">
                    <li class="footer-soc-item">
                        <a href="https://uk-ua.facebook.com/ " class="footer-soc-link link">
                            <svg class="footer-soc-icon" width="16px" height="16px">
                                <use th:href="@{/images/icons.svg#icon-ic-facebook}"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-soc-item">
                        <a href="https://twitter.com/?lang=ru" class="footer-soc-link link">
                            <svg class="footer-soc-icon" width="16px" height="16px">
                                <use th:href="@{/images/icons.svg#icon-ic-twitter}"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-soc-item">
                        <a href="https://www.instagram.com/" class="footer-soc-link link">
                            <svg class="footer-soc-icon" width="16px" height="16px">
                                <use th:href="@{/images/icons.svg#icon-ic-instagram}"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-soc-item">
                        <a href="https://www.linkedin.com/feed/" class="footer-soc-link link">
                            <svg class="footer-soc-icon" width="16px" height="16px">
                                <use th:href="@{/images/icons.svg#icon-ic-pinterset}"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="footer-bottom">
                <p> Â© 2023 OnlineServ. - All rights reserved.</p>
                <ul class="footer-descr">
                    <li class="footer-descr-li"><a class="footer-descr-a" href="#">Privacy</a></li>
                    <li class="footer-descr-li"><a class="footer-descr-a" href="#">Security</a></li>
                    <li class="footer-descr-li"><a class="footer-descr-a" href="#">Terms</a></li>
                </ul>
            </div>
        </div>
    </footer>
</main>

</body>
</html>
