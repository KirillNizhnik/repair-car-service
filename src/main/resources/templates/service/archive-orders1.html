<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Archive Orders</title>
</head>
<body>
<h1> Archive Orders </h1>

<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Order Name </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">id</td>
        <td th:text="${order.orderName}">Order name</td>

    </tr>
    </tbody>
</table>
</body>
</html>
